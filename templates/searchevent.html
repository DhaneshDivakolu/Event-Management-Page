{% extends "index.html" %}

{% block title %}
    Search
{% endblock%}

{%block content%}
    <div class="search-div">
        <form action="/search_events" method="post">
            <input type="number" required placeholder="Enter booking id" name = "b_id">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="data-div">
        <table border="2px">
            <thead>
                <tr>
                    <td>booking_id</td>
                    <td>event_id</td>
                    <td>book_date</td>
                    <td>req_seats</td>
                    <td>contact_email</td>
                </tr>
            </thead>
            <tbody>
                {% for booking in output %}
                    <tr>
                        {% for row in booking %}
                            <td>{{row}}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
